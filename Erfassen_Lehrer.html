<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<!--CSS-->
<link rel="stylesheet" type="text/css" href="css/mein_css.css">

<title>Lehrer_erfassen</title>
</head>

<body>

<h1>Lehrer erfassen</h1>

<form>
<h2>Personalien</h2>
<label>Vorname<input id="vorname" name="Vorname"></label>
<br/>
<label>Nachname<input id="nachname" name="Nachname"></label>
<br/>
<label>Geburtstag<input id="geburtstag" name="Geburtstag"></label>
<br/>
<label>Nationalität<input id="nation" name="Nation"></label>

<h2>Kontaktdaten</h2>
<label>Telefonnummer Privat<input id="tel" name="Tel"></label>
<br/>
<label>E-Mail<input id="mail" name="Mail"></label>

<h2>Wohnort</h2>
<label>Adresse<input id="adresse" name="Adresse"></label>
<br/>
<label>Hausnummer<input id="hausnummer" name="Hausnummer"></label>
<br/>
<label>PLZ<input id="plz" name="PLZ"></label>
<br/>
<label>Ort<input id="ort" name="Ort"></label>

<h2>Schulmaterie</h2>
<label>Fach<input id="fach" name="Fach"></label>
<br/>

<h2>Schüler</h2>
<!--Auswahl DB-->

<h2>Zugangsdaten</h2>
<label>Benutzername<input id="benutzername" name="Benutzername"></label>
<br/>
<label>Passwort<input id="passwort" name="Passwort"></label>
<br/>
<label>Passwort bestätigen<input id="best_Passwort" name="best_Passwort"></label>
<br/>

</form>
 <button type="submit">Hinzufügen</button>
 <button link="href">Zurück zur Übersicht</button>

</body>
</html>
