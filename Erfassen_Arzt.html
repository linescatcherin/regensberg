<html>
<head>

<title>Arzt_erfassen</title>
</head>

<body>

<h1>Arzt erfassen</h1>

<form>
<h2>Arzt</h2>
<label>Vorname<input id="vorname" name="Vorname"></label>
</br>
<label>Nachname<input id="nachname" name="Nachname"></label>
</br>

<h2>Kontaktdaten Arzt</h2>
<label>Telefonnummer Privat<input id="tel" name="Tel"></label>
</br>
<label>E-Mail<input id="mail" name="Mail"></label>

<h2>Praxis</h2>
<label>Adresse<input id="adresse" name="Adresse"></label>
</br>
<label>Hausnummer<input id="hausnummer" name="Hausnummer"></label>
</br>
<label>PLZ<input id="plz" name="PLZ"></label>
</br>
<label>Ort<input id="ort" name="Ort"></label>

<button type="submit">Hinzufügen</button>
</form>


 <button link="href">Zurück zur Übersicht</button>

</body>
</html>
