<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<!--CSS-->
<link rel="stylesheet" type="text/css" href="css/mein_css.css">
<title>Semestereckdaten</title>
</head>

<body>


<form>
<h2>Semestereckdaten</h2>
<h3>Semesterbeginn</h3>
<label>Start<input type="date" id="start_tag" name="Start_tag"></label>

<h3>Semesterende</h3>
<label>Ende<input type="date" id="ende_tag" name="Ende_tag"></label>

<h2>Mahlzeiten</h2>
<h3>Mittagessen</h3>
<label>Start<input type="datetime" min="5" max="5" id="mittag_start" name="Mittag_start"></label>
</br>
<label>Dauer<input id="mittag_dauer" name="Mittag_Dauer"></label>

<h3>Abendessen</h3>
<label>Start<input type="datetime" min="5" max="5" id="abend_start" name="Abend_start"></label>
</br>
<label>Dauer<input id="abend_dauer" name="Abend_Dauer"></label>
</br>
<button type="submit">GO</button>

</form>
</body>
</html>
