<!doctype html>
<html>

<meta charset="UTF-8">

<title>Eltern_bearbeiten</title>
</head>

<body>

<h1>Eltern bearbeiten</h1>

<form>

<h2>Personalien</h2>
<label>Vorname<input id="vorname" name="Vorname"></label>

<label>Nachname<input id="nachname" name="Nachname"></label>

<label>Geburtstag<input id="geburtstag" name="Geburtstag"></label>

<label>Nationalität<input id="nation" name="Nation"></label>

<h2>Kontaktdaten</h2>
<label>Telefonnummer Privat<input id="tel" name="Tel"></label>

<label>E-Mail<input id="mail" name="Mail"></label>

<h2>Praxis</h2>
<label>Adresse<input id="adresse" name="Adresse"></label>

<label>Hausnummer<input id="hausnummer" name="Hausnummer"></label>

<label>PLZ<input id="plz" name="PLZ"></label>

<label>Ort<input id="ort" name="Ort"></label>

</form>

<button class="sub_change" type="submit">Änderungen übernehmen</button>

 <button class="sub_delete" link="href">Profil löschen</button>

<form>
<br/>
<br/>
<br/>
